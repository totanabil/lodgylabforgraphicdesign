<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LODGY LAB FOR GRAPHIC DESIGN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6FA;
            color: #311432;
            overflow-x: hidden;
            min-height: 100vh;
        }
        header {
            background-color: #6A0DAD;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D8BFD8;
            padding: 10px;
        }
        nav .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #E6E6FA;
        }
        #nav-links {
            display: none;
        }
        main {
            padding: 20px;
        }
        .section-title {
            color: #9966CC;
            text-align: center;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }
        .about {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            opacity: 0;
            animation: fadeInContent 3s forwards 0.5s;
        }
        .about img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .about-text {
            max-width: 60%;
            font-size: 16px;
            line-height: 1.6;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .gallery img:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            filter: brightness(70%);
        }
        .contact {
            margin-top: 40px;
            text-align: center;
            padding-bottom: 60px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact input, .contact textarea {
            padding: 10px;
            border: 1px solid #6A0DAD;
            border-radius: 5px;
        }
        .contact button {
            background-color: #6A0DAD;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact button:hover {
            background-color: #9966CC;
            transform: scale(1.05);
        }
        footer {
            background-color: #311432;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6A0DAD;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #back-to-top:hover {
            background-color: #9966CC;
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LODGY LAB FOR GRAPHIC DESIGN</h1>
    </header>
    <nav>
        <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
        <ul id="nav-links">
            <li><a href="#about"><i class="fas fa-info-circle"></i> About Us</a></li>
            <li><a href="#gallery"><i class="fas fa-image"></i> Gallery</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2 class="section-title">About Us</h2>
            <div class="about">
                <img src="images/lodgy_shenouda.jpg" alt="Lodgy Shenouda">
                <div class="about-text">
                    Lodgy Shenouda started her journey in graphic design when she was in her first year of high school.
                </div>
            </div>
        </section>
        <section id="gallery">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery">
                <img src="images/chocolate_ad.jpg" alt="Chocolate Ad">
                <img src="images/nescafe_ad.jpg" alt="Nescafé Ad">
                <img src="images/donuts_ad.jpg" alt="Donuts Ad">
                <img src="images/waterfall_moon.jpg" alt="Waterfall and Moon">
            </div>
        </section>
        <section id="contact">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>MADE BY MARIAM NABIL</p>
    </footer>
    <button id="back-to-top" onclick="scrollToTop()">↑</button>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("nav-links");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
        window.addEventListener("scroll", () => {
            const btn = document.getElementById("back-to-top");
            btn.style.display = window.scrollY > 200 ? "block" : "none";
        });
    </script>
</body>
</html>
